{% extends "home/base.html" %}
{% block body %}
<div class="container text-center">
    <h1 class="m-5" style="color: green;">Please LogIn !!!</h1>
<form method="post" style="font-weight: bold;font-size: 1.2em;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-success m-4 px-4 fs-5">Sign In</button>
    <a href="{% url 'user:signup' %}" class="btn btn-outline-primary m-4 px-4 fs-5">SignUp</a>
</form>
</div>
{% endblock %}
